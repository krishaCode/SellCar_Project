<div>
    <nz-header class="main-header" nz-row nzType="flex" class="custom-navbar">
        <div class="navbar-title">
            <a routerLink="/login">{{ title() }}</a>
        </div>
        <div class="nav-links">
            <a nz-button nzType="link" routerLink="/login" routerLinkActive="active">Login</a>
            <a nz-button nzType="link" routerLink="/register" routerLinkActive="active">Sign Up</a>
        </div>
    </nz-header>
</div>

<div *ngIf="isAdminLoggedIn">
    <nz-header class="main-header" nz-row nzType="flex" class="custom-navbar">
        <div class="navbar-title">
            <a routerLink="/modules/admin/components/admin-dashboard">{{ title() }}</a>
        </div>
        <div class="nav-links">
            <a nz-button nzType="link" routerLink="/modules/admin/components/admin-dashboard" routerLinkActive="active">Dashboard</a>
            <a nz-button nzType="link" (click)="logout()">Logout</a>
        </div>
    </nz-header>
</div>

<div *ngIf="isCustomerLoggedIn">
    <nz-header class="main-header" nz-row nzType="flex" class="custom-navbar">
        <div class="navbar-title">
            <a routerLink="/modules/customer/components/customer-dashboard">{{ title() }}</a>
        </div>
        <div class="nav-links">
            <a nz-button nzType="link" routerLink="/modules/customer/components/customer-dashboard" routerLinkActive="active">Dashboard</a>
            <a nz-button nzType="link" (click)="logout()">Logout</a>
        </div>
    </nz-header>
</div>
<router-outlet></router-outlet>
